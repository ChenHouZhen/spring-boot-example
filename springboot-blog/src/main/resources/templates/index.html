<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客系统</title>
    <link rel="stylesheet" href="${request.contextPath}/statics/css/iview.css">
    <style>
        #app{padding: 32px;}
    </style>
</head>
<body>
<div id="app">
    <i-menu :theme="theme3" active-name="1">
        <menu-group title="内容管理">
            <menu-item name="1">
                <icon type="md-document" />
                文章管理
            </menu-item>
            <menu-item name="2">
                <icon type="md-chatbubbles" />
                评论管理
            </menu-item>
        </menu-group>
        <menu-group title="统计分析">
            <menu-item name="3">
                <icon type="md-heart" />
                用户留存
            </menu-item>
            <menu-item name="4">
                <icon type="md-leaf" />
                流失用户
            </menu-item>
        </menu-group>
    </i-menu>
</div>
<img style="background: #8c8c8c" src="${request.contextPath}/statics/images/Twitter.png">

<script src="${request.contextPath}/statics/libs/jquery-3.3.1.js"></script>
<!-- 需要先引入 vue.js ,然后在引入 ivew.js， 、 循序反会出错-->
<script type="text/javascript" src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script src="${request.contextPath}/statics/libs/iview.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            theme3:'light'
        }
    })
</script>
</body>
</html>
